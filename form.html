	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10">

	</script>
</head>

<body style="background-color: #916e6e; color: #fff;">
	<div class="menubar">
		<nav class="navbar">

			<div class="hamMenu">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>

			<ul class="mainMenu">
				<li><a href="index.html" class="menu">Home</a></li>

				<li><a href="index.html#message" class="menu">Contact Us</a></li>
			</ul>

		</nav>
	</div>

	<div class="interest">
		<h2>Submit an Interest Form</h2>
		<p>We are delighted you are considering Troy University today. If you would like to submit a form here, you don't have
			to pay an application fee. We can not wait to welcome you on our campus. <h4>Go Trojans!!!</h4>
		</p>
	</div>

	<div class="form-container">
		<form action="#" method="post" id="applyForm">
			<div class="names-grid-container">
				<div>
					<label for="firstName">First Name</label>
                    <input type="text" class="apply-form-edit" name="firstName" required id="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" class="apply-form-edit" name="lastName" required id="lastName">
                </div>
            </div>
            <label for="email">Email Address</label>
            <input type="email" class="apply-form-edit" name="email" required id="email">

            <div class="address-grid-container">
                <div>
                    <label for="addressNumber">House Number</label>
                    <input type="number" class="apply-form-edit" name="addressNumber" required id="addressNumber">
                </div>
                <div  class="streetGrid">
                    <label for="street">Street</label>
                    <input type="text" class="apply-form-edit" name="street" required id="street" style="width: 100%;">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" class="apply-form-edit" name="city" required id="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" class="apply-form-edit" name="state" required id="state">
                </div>
                <div>
                    <label for="zipcode">Zipcode</label>
                    <input type="number" class="apply-form-edit" name="zipcode" required id="zipcode">
                </div>
            </div>
            <div class="address-grid-container">
                <div style="grid-column: 1 / 3;" >
                    <label for="highSchool">High School</label>
                    <input type="text" class="apply-form-edit" name="highSchool" id="highSchool" style="width:90%;">
                </div>
                <div>
                    <label for="gPA">G.P.A</label>
                    <input type="text" class="apply-form-edit" name="gPA" id="gPA">
                </div>
            </div>

            <label for="interestArea">Interest Area</label>
            <select name="interestArea" id="interestArea" required>
                <option hidden disabled selected value> -- select an option -- </option>
                <option value="computerScience">Computer Science</option>
                <option value="appliedComputerScience">Applied Computer Science</option>
                <option value="cyberSecurity">Cyber Security</option>
            </select>
<br>
<div class="address-grid-container">
  <div></div>
<div>
<input type="submit" name="submit" value="Submit" />
</div>
<div></div>
</div>
            
            <!-- <button type="submit">Submit</button> -->

        </form>
    </div>

</body>
<script src="script.js"></script>


</html>
